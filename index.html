<!DOCTYPE html>
<html>
    <head>
        <title>DOM Event Listeners</title>
        <script src="script.js"></script>
        <script>
             function hola() {
                document.querySelector("div").innerText = "Hola!"
            }
        </script>
    </head>
    <body>
        <div>Hello!</div>
        <button onclick="hola()">Click Me</button>
    </body>
</html>
